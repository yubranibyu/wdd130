        <h1 class="contact_title">Contact us</h1>

        <div class="happy_employees">

                </fieldset>
                
                <button type="submit" class="contact_button">Submit message</button>
            </form>
            <div class="contact-information">

                <div class="adress">
                    <h2>Adress: 101 E Viking St, Rexburg, ID 83460, EE. UU. </h2>
                    
                </div>
                <div class="phone-number">
                    <h2 class="phone">Phone number: +1 208-496-1411 </h2>
                    
                </div>
                <div class="email-adress">
                    <h2 class="">Email: admissions@byui.edu</h2>
                    
                </div>
                <div class="map">

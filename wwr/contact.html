<body>
    <header>
        <div class="grid"><nav>
            <img src="images/logo.jpg" alt="Logo">
            <a  href="https://yubranibyu.github.io/wdd130/wwr/Home.html">Home</a>

        </nav>
        </div>

        <div class="contact-us-content">
            <form action="">
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname">
                    </div> 
                    <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>


                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser</label>
                    <select name="browser" id="browser">
                        <option value="chrome">--</option>
                        <option value="chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Safari">Safari</option>
                        <option value="Edge">Edge</option>
                        <option value="Brave">Brave</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                    <label for="feedback">Kust the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    
                </fieldset>

                <button type="submit">Submit Poll</button>
            </form>
            <div class="contact-information">
                <div class="adress">
                    <h2>Adress: </h2>
                    <p></p>
                </div>
                <div class="phone-number">
                    <h2>Phone number </h2>
                    <p></p>
                </div>
                <div class="email-adress">
                    <h2>Email</h2>
                    <p></p>
                </div>
                <div class="map">
                    <h2>MAP</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d68369.38611254035!2d-111.98344038006199!3d40.77239321238391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f508e4890ee9%3A0x8c57d6417504663d!2sTemple%20Square!5e0!3m2!1ses-419!2sbr!4v1729309625637!5m2!1ses-419!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                </div>
                
            </div>
                   
        </div>

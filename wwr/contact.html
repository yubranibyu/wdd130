<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="styles/rafting.css">
    <title>Rafting Company Name Contact</title>
    <!--Heading font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        
        <div class="grid"><nav class="menu">
            <img src="images/logo.jpg" alt="Logo">
            <a  href="https://yubranibyu.github.io/wdd130/wwr/Home.html">Home</a>
            <a href="https://yubranibyu.github.io/wdd130/wwr/about.html">About</a>
            <a href="https://yubranibyu.github.io/wdd130/wwr/trips.html">Trips</a>
            <a href="https://yubranibyu.github.io/wdd130/wwr/contact.html">Contact</a>
            
        </nav>
        </div>

        <h1 class="contact_title">Contact us</h1>

        <div class="happy_employees">
            <figure><img src="images/happyemployee1.jpeg" alt="happyemployee1" width="200" height="150"></figure>
            <figure><img src="images/happyemployee2.jpeg" alt="happyemployee2" width="200" height="150"></figure>
            <figure><img src="images/happyemployee3.jpeg" alt="happyemployee3" width="200" height="150"></figure>
        </div>
    </header>
    <main class="main_contact" >
        

        <div class="contact-us-content">
            <form action="contact-us">
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname">
                    </div> 
                    <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>


                </fieldset>
                <fieldset>
                    <legend>Leave us a message</legend>
                    <label class="website_question" id="website-suggestion-question">What is the subject of your message?</label>
                    <div class="general-inquiry">
                        <input type="radio" name="general-inquiry-input1" id="general-inquiry-input">
                        <label class="website-suggestion-inquiry" id="general-inquiry-label">General Inquiry</label>
                    </div>
                    <div class="reservation-question">
                        <input type="radio" name="reservation-question" id="reservation-question">
                        <label for="reservation-question">Reservation Question</label>
                    </div>
                    <div class="website-suggestion">
                        <input type="radio" name="website-suggestion" id="website-suggestion">
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>
                    
                    <textarea name="feedback" id="feedback"></textarea>
                    <div>
                        <input type="checkbox" name="pet" id="pet">
                        <label for="feedback">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>

                <button type="submit">Submit message</button>
            </form>
            <div class="contact-information">

                <div class="adress">
                    <h2>Adress: 101 E Viking St, Rexburg, ID 83460, EE. UU. </h2>
                    
                </div>
                <div class="phone-number">
                    <h2 class="phone">Phone number: +1 208-496-1411 </h2>
                    
                </div>
                <div class="email-adress">
                    <h2 class="">Email: admissions@byui.edu</h2>
                    
                </div>
                
            </div>
                
            
                   
        </div>
        
    </main>
    <aside class="box"><div class="map">
        <h2>MAP</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2878.843517470085!2d-111.78344102487885!3d43.817605141783616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540afe27e4d391%3A0x51d7e726a01cb0fd!2s101%20E%20Viking%20St%2C%20Rexburg%2C%20ID%2083460%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sbr!4v1729471296052!5m2!1ses-419!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div></aside>

        <p>&#128640;&#128512;&#169; 1992 Rafting  Heroes Yubrani Yaguaramay   &#174;&#128512;&#128640;</p>
